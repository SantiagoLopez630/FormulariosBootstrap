<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>
  <main class="container">
    <form action="" class="formulario needs-validation" id="formulario" novalidate>
      
      <div class="mb-3 formulario__grupo" id="grupo__correo">
        <label for="correo" class="form-label formulario__label">Correo Electrónico</label>
        <input type="email" class="form-control formulario__input" name="correo" id="correo" placeholder="correo@example.com" required>
        <div class="invalid-feedback formulario__validacion-estado">
          <i class="fas fa-times-circle"></i>
        </div>
        <div class="formulario__input-error">Ingrese un correo electrónico válido.</div>
      </div>
      
      <div class="mb-3 formulario__grupo" id="grupo__password">
        <label for="password" class="form-label formulario__label">Contraseña</label>
        <input type="password" class="form-control formulario__input" name="password" id="password" placeholder="********" required>
        <div class="invalid-feedback formulario__validacion-estado">
          <i class="fas fa-times-circle"></i>
        </div>
        <div class="formulario__input-error">La contraseña debe tener entre 4 y 12 caracteres.</div>
      </div>
      
      <div class="mb-3 formulario__grupo formulario__grupo-btn-enviar">
        <button type="submit" class="btn btn-primary formulario__btn">Iniciar sesión</button>
        <p class="formulario__mensaje" id="formulario__mensaje">Por favor complete todos los campos requeridos.</p>
      </div>
      
      <div class="mb-3 text-center">
        <p>O inicia sesión con:</p>
        <div class="d-flex justify-content-center">
          <a href="https://accounts.google.com/v3/signin/identifier?hl=es&ifkv=AXo7B7Xupwhlfa2DE_hvVnSIEa1Ux28iaJVq-Pd2AFpDd5zup3fiJNt6vpNWy9kqNadfT_6bI9a67Q&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S-435306755%3A1691812335467731"><button type="button" class="btn btn-outline-dark me-2">Google</button></a>
          <a href="https://es-la.facebook.com/"><button type="button" class="btn btn-outline-primary me-2">Facebook</button></a>
          <a href="https://onedrive.live.com/about/es-us/signin/"><button type="button" class="btn btn-outline-info">Microsoft</button></a>
        </div>
      </div>
      
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="js/formulario_inicio_sesion.js"></script>
  <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>
